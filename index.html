<!---O doctype diz ao navegador qual documento será carregado-->
<!DOCTYPE html>

<!--A tag inicia o documento,
o atributo lang informa qual idioma do conteúdo da página-->
<html lang="pt-br">
    <head>
        <!--O título aparece na aba do navegador-->
        
        <title>Minha primeira página</title>
        <!--O meta charset informa qual conjunto de caracteres
         será utilizado-->
        <meta charset="utf-8"/>
    </head>
    <body>

    </body>

</html>
