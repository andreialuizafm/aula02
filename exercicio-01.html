<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bem-vindo à Minha Página</title>
<style>
body {
width: 800px;
margin: 30px 30px 15px 15px; /*centraliza o conteúdo*/
font-family: Arial, sans-serif;
border: black 2px solid;
}

header {
height: 100px;
text-align: center;
line-height: 100px; /* Centraliza verticalmente o texto,altura da linha */
background-color: #f4f4f4; /*Cor do plano de fundo*/
font-size: 24px;
font-weight: bold;
border: black 2px solid;
}

p {
display: block;
width: 600px;
margin: 20px auto 0;
text-align: center;
font-size: 18px;
}

img {
display: block;
width: 400px;
margin: 30px auto 0;
}
</style>
</head>
<body>

<header>Bem-vindo à Minha Página</header>

<p>Esta é uma página de apresentação simples, criada para praticar o uso de medidas absolutas em CSS. Aproveite!</p>

<img src="logo.png" alt="Imagem de exemplo">

</body>
</html>
